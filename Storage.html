    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;

        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .media-item {
            width: 100%;
            height: 100vh;

<body>

    <div class="container" id="media-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ğŸ”¥ ØªÙ‡ÙŠØ¦Ø© Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyA7A8HeARDtTtwfroAqYfBS5HHB-6wQcKs",
                authDomain: "absi-858f2.firebaseapp.com",
                projectId: "absi-858f2",
                storageBucket: "absi-858f2.appspot.com",
                messagingSenderId: "your-messaging-sender-id",
                appId: "1:1015328072446:android:8a5562a69fe7caf342fbaf"
            };

            // â³ Ø¨Ø¯Ø¡ Firebase
            firebase.initializeApp(firebaseConfig);
            const storage = firebase.storage();
            const mediaContainer = document.getElementById("media-container");

            // ğŸ“¥ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ± ÙˆØ§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
            function loadMedia() {
                const folders = ["images", "videos"];
                
                folders.forEach(folder => {
                    const storageRef = storage.ref(folder);
                    storageRef.listAll().then(result => {
                        result.items.forEach(fileRef => {
                            fileRef.getDownloadURL().then(url => {
                                const mediaItem = document.createElement("div");
                                mediaItem.classList.add("media-item");
                                
                                if (folder === "images") {
                                    const img = document.createElement("img");
                                    img.src = url;
                                    mediaItem.appendChild(img);
                                } else {
                                    const video = document.createElement("video");
                                    video.src = url;
                                    video.loop = true;
                                    video.muted = false;
                                    mediaItem.appendChild(video);
                                }
                                mediaContainer.appendChild(mediaItem);
                            });
                        });
                    }).catch(error => console.error("âŒ Ø®Ø·Ø£ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù„ÙØ§Øª:", error));
                });
            }

            loadMedia();

            // ğŸ¥ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø¹Ù†Ø¯ Ø§Ù„Ø¸Ù‡ÙˆØ± ÙÙŠ Ø§Ù„Ø´Ø§Ø´Ø©
            function handleMediaVisibility() {
                const mediaItems = document.querySelectorAll(".media-item video");

                mediaItems.forEach(video => {
                    const rect = video.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }

            document.addEventListener("scroll", handleMediaVisibility);
        });
    </script>
